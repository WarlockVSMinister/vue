<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>事件处理器</title>
<meta name="description" content="">
<meta name="keywords" content="">
<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}

</style>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
	<p>----------------------------------------------------------</p>
    <div id="app">
    	<button v-on:click="count+=1">点我呀</button>
		<p>这个按钮被点击了{{count}}次</p>
    </div>
	<p>----------------------------------------------------------</p>


    <div id="app1">
    	<button v-on:click="counter">点我呀</button>
		<p>这个按钮被点击了{{count}}次</p>
    </div>
	<p>----------------------------------------------------------</p>


    <div id="app2">
    	<button v-on:click="helloworld('hello',$event)">点我弹出hello</button>
    	<button v-on:click="helloworld('world',$event)">点我弹出world</button>
    </div>
	<p>----------------------------------------------------------</p>


    <div id="app3">
    	<button v-on:keydown="helloworld($event)">点我弹出hello</button>
    	{{keyCode}}
    </div>

    <script type="text/javascript">
    	var app=new Vue({
    		el:"#app",
    		data:{
    			count:0
    		}
    	})

    	var app1=new Vue({
    		el:"#app1",
    		data:{
    			count:0
    		},
    		methods:{
    			counter:function(ev){
    				console.log(ev)
    				this.count+=1;
    			}
    		}
    	})

    	var app2=new Vue({
    		el:"#app2",
    		methods:{
    			helloworld:function(args,event){
    				alert(args)
    				console.log(event.target.tabIndex);
    			}
    		}
    	})

    	var app3=new Vue({
    		el:"#app3",
    		data:{
    			keyCode:65
    		},
    		methods:{
    			helloworld:function(event){
    				this.keyCode=event.keyCode;
    				alert(this.keyCode)
    			}
    		}
    	})
    </script>
</body>
</html>
